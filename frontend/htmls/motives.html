<div class="cell">
  <div class="cards"></div>
  <div class="form">
    <form class="add" action="http://localhost:5050/api/motives/" method="post">
      <h2>Добавить мотив</h2>
      <label for="personId">Имя подозреваемого:</label>
      <select name="personId" id="personId"></select>
      <label for="relationship">Степень отношений:</label>
      <input type="text" id="relationship" name="relationship" placeholder="Введите степень" />
      <label for="quarrels">Ссоры:</label>
      <input type="text" id="quarrels" name="quarrels" placeholder="Введите частоту ссор" />
      <label for="motive">Мотив:</label>
      <input type="text" id="motive" name="motive" placeholder="Введите мотив" />
      <label for="date">Последнее пересечение:</label>
      <input type="date" id="date" name="date" />
      <input type="submit" id="submit"/>
    </form>
  </div>
